# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EduQuest-Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://eduquestfrontend.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6ad670c6819a47a0b07323ddb3d8a8d5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_08a1d6714f604b02b31cc073262af90f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: eduquestfrontend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6ad670c6819a47a0b07323ddb3d8a8d5 }}/EduQuestFrontend/main:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EduQuest-Frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e4de98656543404d8f24e9914fa6b664 }}
        images: 'eduquestfrontend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6ad670c6819a47a0b07323ddb3d8a8d5 }}/EduQuestFrontend/main:${{ github.sha }}'