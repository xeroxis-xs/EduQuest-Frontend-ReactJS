# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EduQuest-Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://eduquestfrontend.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a8a4d8b5ff3d4c01b75705c397bf03e3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_52e18f66872149cfa30004e4a23b4cb6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: eduquestfrontend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a8a4d8b5ff3d4c01b75705c397bf03e3 }}/eduquestfrontend/main:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EduQuest-Frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_082853f7957f4fab85442072a023a286 }}
        images: 'eduquestfrontend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a8a4d8b5ff3d4c01b75705c397bf03e3 }}/eduquestfrontend/main:${{ github.sha }}'