# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - eduquest-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://eduquestfrontend.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_51584528e61d4f3fa4a452d9159b977f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_db3814db4ca14b87aa352d1520a140e5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: eduquestfrontend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_51584528e61d4f3fa4a452d9159b977f }}/eduquest-frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'eduquest-frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_60de6e62dded497b9ed20439375d593a }}
        images: 'eduquestfrontend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_51584528e61d4f3fa4a452d9159b977f }}/eduquest-frontend:${{ github.sha }}'