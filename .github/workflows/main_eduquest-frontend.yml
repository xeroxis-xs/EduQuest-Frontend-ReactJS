# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - eduquest-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://eduquestfrontend.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9eaaf20e8d564b7cb4376d161c3fbfc4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_847c3b3c8c27492db0b593da5ca67878 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: eduquestfrontend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9eaaf20e8d564b7cb4376d161c3fbfc4 }}/eduquestfrontend/eduquestfrontend/eduquest-frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'eduquest-frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_37d8a4cbb20945efbe9587fc611226ed }}
        images: 'eduquestfrontend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9eaaf20e8d564b7cb4376d161c3fbfc4 }}/eduquestfrontend/eduquestfrontend/eduquest-frontend:${{ github.sha }}'